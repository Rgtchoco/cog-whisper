<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload an Audio File</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
